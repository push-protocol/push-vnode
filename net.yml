version: '3'
services:

  vnode1:
    image: vnode-main
    container_name: vnode1
    networks:
      push-shared-network:
        aliases:
          - vnode1.local
    environment:
      DB_NAME: vnode1
      PORT: 4001
      CONFIG_DIR: /config
      LOG_DIR: /log
      DB_HOST: mysql.local
      REDIS_URL: redis://redis.local:6379
      VALIDATOR_RPC_ENDPOINT: http://hardhat.local:8545
      VALIDATOR_RPC_NETWORK: 1337
    ports:
      - "4001:4001"
    volumes:
      - ./docker/v01:/config
      - ./docker/v01/log:/log


  vnode2:
    image: vnode-main
    container_name: vnode2
    networks:
      push-shared-network:
        aliases:
          - vnode2.local
