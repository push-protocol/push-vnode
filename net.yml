      DB_NAME: vnode2
      PORT: 4001
      CONFIG_DIR: /config
      LOG_DIR: /log
      DB_HOST: mysql.local
      REDIS_URL: redis://redis.local:6379
      VALIDATOR_RPC_ENDPOINT: http://hardhat.local:8545
      VALIDATOR_RPC_NETWORK: 1337
    ports:
      - "4002:4001"
    volumes:
      - ./docker/v02:/config
      - ./docker/v02/log:/log


  vnode3:
    image: vnode-main
    container_name: vnode3
    networks:
      push-shared-network:
        aliases:
          - vnode3.local
    environment:
      DB_NAME: vnode3
      PORT: 4001
      CONFIG_DIR: /config
      LOG_DIR: /log
      DB_HOST: mysql.local
      REDIS_URL: redis://redis.local:6379
      VALIDATOR_RPC_ENDPOINT: http://hardhat.local:8545
      VALIDATOR_RPC_NETWORK: 1337
    ports:
      - "4003:4001"
    volumes:
      - ./docker/v03:/config
      - ./docker/v03/log:/log

networks:
  push-shared-network:
    external: true